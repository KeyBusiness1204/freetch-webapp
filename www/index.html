<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- pubnub -->
    <script src="http://cdn.pubnub.com/pubnub.min.js" ></script>

    <!-- your app's script -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/openfb-angular.js"></script>
    <!-- google maps javascript api -->
    <script src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
    <!-- bower components -->
    <script src="lib/angularjs-geolocation/src/geolocation.js"></script>
    <script src="lib/pubnub-angular/lib/pubnub-angular.js"></script>
  </head>
  <body ng-app="sweetchApp">

    <div class="lolipop" ng-if="displayPin">
      <img src='img/pin.png' class="lolipop">
    </div>
    <!-- templates will be rendered in the following directive -->
    <ion-nav-view id="main"></ion-nav-view>

  </body>
</html>
